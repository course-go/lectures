services:
  api:
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://api:gophers@db:5432/api
  db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=gophers
      - POSTGRES_DATABASE=api
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /var/lib/pgsql/container-data:/var/lib/postgresql/data
