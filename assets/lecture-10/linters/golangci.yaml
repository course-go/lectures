--- # LINTERS START OMIT
version: "2"
run:
  tests: true
linters:
  default: all
  disable:
    - exhaustruct
    - varnamelen
    - nlreturn
    - funlen
    - nonamedreturns
    - gochecknoglobals
  settings:
    dupl:
      threshold: 200
    gosec:
      excludes:
        - G501 # Import blocklist: crypto/md5

# LINTERS END OMIT
# FORMATTERS START OMIT

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  settings:
    gofumpt:
      extra-rules: true
    golines:
      max-len: 120

issues:
  fix: true

# FORMATTERS END OMIT
# OUTPUTS START OMIT

output:
  formats:
    text:
      path: stdout
    tab:
      path: golangci-lint.out
      colors: false
    html:
      path: golangci-lint.out.html
  sort-order:
    - linter
    - severity
    - file

# OUTPUTS END OMIT
